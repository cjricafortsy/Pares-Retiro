<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="icon" href="Assets/PARES.png" width="100">
    <link rel="stylesheet" href="index.css">
    <title>Pare Retiro</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg position-absolute w-100" style="background: transparent; z-index: 3;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Assets/PARES.png" alt="Brand Logo" style="width: 5rem; height: auto;"/>
            </a>
        </div>
    </nav>    

    <section class="home-page">
        <div class="container-fluid vh-100 d-flex flex-column position-relative">
            <video id="myVideo" class="position-absolute top-0 start-0 w-100 h-100" autoplay loop muted>
                <source src="Assets/Pares.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="d-flex flex-grow-1 text-light ps-5">
                <div class="text-start">
                    <h1>PARES <span class="blue">RETIRO</span></h1>
                    <h2>THE BEST PARES IN TOWN</h2>
                    <div class="button-group mt-3 d-flex">
                        <a href="https://facebook.com/paresretiro" target="_blank" class="me-2">
                            <div class="circle-button">
                                <i class='bx bxl-facebook-circle'></i>
                            </div>
                        </a>
                        <a href="https://instagram.com/paresretiro" target="_blank" class="me-2">
                            <div class="circle-button">
                                <i class='bx bxl-instagram-alt'></i>
                            </div>
                        </a>
                        <a href="https://www.tiktok.com/@paresretiroph" target="_blank" class="me-2">
                            <div class="circle-button">
                                <i class='bx bxl-tiktok'></i>
                            </div>
                        </a>
                        <a id="muteButton" class="mute-button" href="#">
                            <span class="icon"><i class='bx bx-volume-mute'></i></span>
                        </a>                        
                    </div>
                </div>
            </div>
            <!-- <div class="box-container d-flex justify-content-center align-items-center">
                <div class="box">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>        -->
        </div>
    </section>

    <div id="contact-widget" class="widget position-fixed bottom-0 end-0 p-3">
        <img src="Assets/Feedback.png" alt="Feedback" class="feedback" id="feedbackImage">
        <div class="d-flex flex-column-reverse">
            <a class="btn btn-danger">
                <img src="Assets/QR.png" alt="QR Code" style="width: 10rem; height: auto;">
            </a>
        </div>
